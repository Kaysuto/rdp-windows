name: rdp-windows

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: 1. Téléchargement des fichiers importants.
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Invoke-WebRequest https://raw.githubusercontent.com/aloksharmakumar77/Windows2019RDP-US/main/Files/nssm.exe -OutFile nssm.exe
        Invoke-WebRequest https://github.com/Kaysuto/rdp-windows/blob/40257d2b83a29d2dba308c2f7ee06c451c2994bc/Fichiers/NGROK-EU.bat
        Invoke-WebRequest https://github.com/Kaysuto/rdp-windows/blob/40257d2b83a29d2dba308c2f7ee06c451c2994bc/Fichiers/NGROK-CHECK.bat
        Invoke-WebRequest https://github.com/Kaysuto/rdp-windows/blob/40257d2b83a29d2dba308c2f7ee06c451c2994bc/Fichiers/loop.bat
        Expand-Archive ngrok.zip
    - name: 2. Copie des fichiers NSSM dans le répertoire Windows.
      run: copy nssm.exe C:\Windows\System32
    - name: Connexion à votre compte Ngrok.
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: 3. Création d'un fichier YML pour NGROK.
      run: start NGROK-EU.bat
    - name: 4. Mise en place de la connexion à distance.
      run: |
       Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
       Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
       Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1+
       Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
    - name: 5. Création d'un tunnel.
      run: sc start ngrok
    - name: 6. Connexion à votre RDP 2core-7GB Ram.
      run: cmd /c NGROK-CHECK.bat
    - name: 7. C'est fait ! Vous pouvez désormais fermer l'onglet ! Durée maximale de la VM - 1 à 6 heures.
      run: cmd /c loop.bat
